<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Workshop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <main id="app" class="w-screen flex bg-red-600 h-screen">
      <div class="left-panel bg-prim-trans">
        <nav class="">
          <ul class=" h-screen relative z-20">
            <li class="absolute h-1/2 top-0 shade-top w-full"></li>
            <li
              v-for="(m,i) in menu"
              class="text-white text-2xl text-center py-6"
              :class="i ==5 ? 'bg-sec shadow-lg' : ''"
            >
              Menu
            </li>
            <li
              class="absolute h-1/2 bottom-0 w-full  shade-bottom bg-red-30"
            ></li>
          </ul>
        </nav>
      </div>
      <div class="right-panel">
        <div class="flex mb-6" v-for="(r,j) in rows" :key="j">
          <div class="w-1/6 h-64 px-4" v-for="(c,i) in cards" :key="i">
            <div class="card"></div>
          </div>
        </div>
      </div>
    </main>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          rows: new Array(3).fill(100),
          cards: new Array(5).fill(100),
          menu: new Array(10).fill(100)
        }
      });
    </script>
  </body>
</html>
