<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Workshop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <main id="app" class="w-screen flex h-screen ">
      <div id="sidebar" class="left-panel bg-prim-trans shadow-2xl">
        <nav class="">
          <ul class=" h-screen relative z-20">
            <li class="absolute h-1/2 top-0 shade shade-top w-full"></li>
            <div class="overflow-hidden h-screen" id="menu">
              <li
                v-for="(m,i) in menu"
                class="text-white text-2xl text-center py-6"
                :class="i ==5 ? 'bg-sec shadow-lg' : ''"
              >
                Menu
              </li>
            </div>
            <li
              class="absolute h-1/2 bottom-0 w-full shade shade-bottom bg-red-30"
            ></li>
          </ul>
        </nav>
      </div>
      <div class="right-panel overflow-hidden">
        <div class="mt-32">
          <div class="flex mb-6 " v-for="(r,j) in rows" :key="j">
            <div class="card rounded" v-for="(c,i) in cards" :key="i"></div>
          </div>
        </div>
      </div>
    </main>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          rows: new Array(3).fill(100),
          cards: new Array(10).fill(100),
          menu: new Array(20).fill(100)
        }
      });
      const menu = document.querySelector("#menu");
      const sideBar = {
        el: document.querySelector("#sidebar"),
        show() {
          this.el.setAttribute("style", "display:block");
        },
        hide() {
          this.el.setAttribute("style", "display:none");
        }
      };
      document.onkeyup = event => {
        if (event.key === "ArrowLeft") {
          event.stopImmediatePropagation();
          event.preventDefault();
          sideBar.hide();
        } else if (event.key === "ArrowRight") {
          event.stopImmediatePropagation();
          event.preventDefault();
          sideBar.show();
        }
        if (event.key === "ArrowUp") {
          console.log(
            menu.scrollTo({
              top: 200
            })
          );
        }
      };
    </script>
  </body>
</html>
